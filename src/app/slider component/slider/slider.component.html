<section class="slider">
  <article class="slider-image">
    <div class="cursor-p" (click)="prev()" title="previous">
      <img src="./assets/images/arrow-circle-left-bold.png" alt="" />
    </div>
    <div><img src="./assets/images/{{ src }}.jpg" alt="" /></div>
    <div class="cursor-p" (click)="next()" title="next">
      <img src="./assets/images/arrow-circle-right-bold.png" alt="" />
    </div>
  </article>
  <article class="slide-show">
    <div class="cursor-p" (click)="repeat()" title="slide show">
      <img src="./assets/images/repeat-bold.png" alt="" />
    </div>
    <div class="cursor-p" (click)="clear()" title="stop slide show">
      <img src="./assets/images/stop-circle-bold.png" alt="" />
    </div>
  </article>
</section>
